<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Covid-19 - Dashboard</title>
  </head>

  <body>
    <div id="page__dashboard">
      <div class="content">
        <header>
          <div class="information">
            <img src="assets/doctor.svg" alt="Ilustração Doutor" />
            <div class="information__btn">
              <h2>Know safety tips and precautions from top Doctors.</h2>
              <a href="#">
                <span class="material-icons"> keyboard_arrow_right </span>
              </a>
            </div>
          </div>
        </header>

        <main class="main">
          <div class="main__options">
            <a href="#">Tracker</a>
          </div>

          <div class="main__dashboard">
            <nav class="dashboard__menu">
              <ul>
                <li>
                  <a class="selected" href="#">Country</a>
                </li>
                <li>
                  <a href="#">State</a>
                </li>
                <li>
                  <a href="#">City</a>
                </li>
                <li>
                  <a href="#">Worldwide</a>
                </li>
              </ul>
            </nav>

            <section class="main__cards">
              <div class="cards--card cards--confirmed">
                <h3>Confirmed</h3>
                <p>2,37,395</p>
              </div>
              <div class="cards--card cards--active">
                <h3>Active</h3>
                <p>1,17,408</p>
              </div>
              <div class="cards--card cards--recovered">
                <h3>Recovered</h3>
                <p>1,13,325</p>
              </div>
              <div class="cards--card cards--deceased">
                <h3>Deceased</h3>
                <p>6,650</p>
              </div>
            </section>
          </div>
        </main>

        <footer class="footer">
          <div class="footer__btn">
            <a href="/index.html">
              <span class="material-icons">home</span>
              Back to home page
            </a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
